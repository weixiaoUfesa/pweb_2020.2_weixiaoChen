<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href ="@{/public/123.ico}" rel="icon" type="image/x-icon"/>
    <link th:href ="@{/css/listar-style.css}" rel="stylesheet"/>
    <meta name="secret-code" content="1736178040">
  <title>Listar Pessoas - Com Spring</title>
 
</head>
<body>


<ul>
  <li><a href="/">Início</a></li>
  <li><a href="/public/noticias.html">Canais de notícias</a></li>
  <li><a href="/adicionarPessoa">Adicionar pessoa</a></li>

  <li><a href="/listarPessoas" class="active">Listar pessoas</a></li>


  <li><a href="/public/sobre.html">Sobre o site</a></li>
  <li><a href="/public/mandarEmail.html">Mandar um e-Mail</a></li>
</ul>


<div style="margin-left:25%;padding:1px 16px;height:1000px;">
   <h1 style="font-size:40px;">Lista de pessoas cadastradas</h1>

   <h1>Lista de pessoas</h1>
   <table>
     <thead>
       <tr>
       <th>id</th>
       <th>Nome Completo</th>
     
       <th>e-Mail</th>
       <th>Data de Nascimento</th>
       <th>Gênero</th>
       <th>Editar</th>
       <th>Remover</th>
       </tr>
     </thead>
     <tbody>  <!--${}:atributo,@{}:link-->
        <tr th:each  ="pessoa: ${pessoas}">
              <td th:text="${pessoa.id}"></td>
              <td th:text="${pessoa.nome}"></td>
              <td>
                <a th:href=" 'mailto: ' + ${pessoa.email}" th:text="${pessoa.email}" ></a>
              </td>
              <td th:text= "${#temporals.format(pessoa.dataNascimento,
                'dd/MM/yyyy')}"></td>
              <td th:text="${pessoa.genero}" ></td>
              <td>
                <a th:href="@{/editarPessoa/{id}(id=${pessoa.id})}">Editar</a>
              </td>
              <td>
                <a th:href="@{/remover/{id}(id=${pessoa.id})}">Remover</a>
              </td>
        </tr>
        </tbody>
     </table>
</body>
</html>
